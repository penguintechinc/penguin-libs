name: Publish Packages

on:
  push:
    tags:
      - 'react-libs-v*'
      - 'python-utils-v*'
      - 'flutter-libs-v*'
      - 'v*'
  workflow_dispatch:
    inputs:
      package:
        description: 'Package to publish'
        required: true
        default: 'react-libs'
        type: choice
        options:
          - react-libs
          - python-utils
          - flutter-libs
          - all

permissions:
  contents: read
  packages: write
  id-token: write  # For PyPI trusted publishing

jobs:
  # ============================================
  # React Libraries - GitHub Packages (npm)
  # ============================================
  publish-react-libs:
    name: Publish React Libraries
    runs-on: ubuntu-latest
    if: |
      github.event_name == 'workflow_dispatch' &&
      (github.event.inputs.package == 'react-libs' || github.event.inputs.package == 'all') ||
      startsWith(github.ref, 'refs/tags/react-libs-v') ||
      startsWith(github.ref, 'refs/tags/v')

    defaults:
      run:
        working-directory: packages/react-libs

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://npm.pkg.github.com'
          scope: '@penguintechinc'

      - name: Install dependencies
        run: npm ci
        working-directory: .

      - name: Build package
        run: npm run build

      - name: Run type check
        run: npm run typecheck

      - name: Publish to GitHub Packages
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create release summary
        run: |
          echo "## Published Package" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Package**: @penguintechinc/react-libs" >> $GITHUB_STEP_SUMMARY
          echo "**Version**: $(node -p "require('./package.json').version")" >> $GITHUB_STEP_SUMMARY
          echo "**Registry**: GitHub Packages (npm)" >> $GITHUB_STEP_SUMMARY

  # ============================================
  # Python Utilities - PyPI
  # ============================================
  publish-python-utils:
    name: Publish Python Utilities
    runs-on: ubuntu-latest
    if: |
      github.event_name == 'workflow_dispatch' &&
      (github.event.inputs.package == 'python-utils' || github.event.inputs.package == 'all') ||
      startsWith(github.ref, 'refs/tags/python-utils-v') ||
      startsWith(github.ref, 'refs/tags/v')

    defaults:
      run:
        working-directory: packages/python-utils

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Install build tools
        run: |
          python -m pip install --upgrade pip
          pip install build twine

      - name: Build package
        run: python -m build

      - name: Check package
        run: twine check dist/*

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: packages/python-utils/dist/
          # Uses trusted publishing - configure in PyPI project settings
          # No password needed when OIDC is configured

      - name: Create release summary
        run: |
          VERSION=$(python -c "import tomllib; print(tomllib.load(open('pyproject.toml', 'rb'))['project']['version'])")
          echo "## Published Package" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Package**: penguintechinc-utils" >> $GITHUB_STEP_SUMMARY
          echo "**Version**: $VERSION" >> $GITHUB_STEP_SUMMARY
          echo "**Registry**: PyPI" >> $GITHUB_STEP_SUMMARY

  # ============================================
  # Go Common - No publish needed (go get from repo)
  # ============================================
  validate-go-common:
    name: Validate Go Common
    runs-on: ubuntu-latest
    if: |
      github.event_name == 'workflow_dispatch' ||
      startsWith(github.ref, 'refs/tags/')

    defaults:
      run:
        working-directory: packages/go-common

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'

      - name: Download dependencies
        run: go mod download

      - name: Verify dependencies
        run: go mod verify

      - name: Build
        run: go build ./...

      - name: Test
        run: go test ./...

      - name: Create release summary
        run: |
          echo "## Go Module Validated" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Module**: github.com/penguintechinc/penguin-libs/packages/go-common" >> $GITHUB_STEP_SUMMARY
          echo "**Status**: Ready for use via \`go get\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Go modules are imported directly from the repository:" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`bash" >> $GITHUB_STEP_SUMMARY
          echo "go get github.com/penguintechinc/penguin-libs/packages/go-common" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY

  # ============================================
  # Flutter Libraries - pub.dev (dry-run)
  # ============================================
  publish-flutter-libs:
    name: Publish Flutter Libraries
    runs-on: ubuntu-latest
    if: |
      github.event_name == 'workflow_dispatch' &&
      (github.event.inputs.package == 'flutter-libs' || github.event.inputs.package == 'all') ||
      startsWith(github.ref, 'refs/tags/flutter-libs-v') ||
      startsWith(github.ref, 'refs/tags/v')

    defaults:
      run:
        working-directory: packages/flutter_libs

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.x'
          channel: 'stable'

      - name: Install dependencies
        run: flutter pub get

      - name: Analyze
        run: flutter analyze

      - name: Run tests
        run: flutter test

      - name: Dry run publish
        run: dart pub publish --dry-run

      - name: Create release summary
        run: |
          VERSION=$(grep 'version:' pubspec.yaml | head -1 | awk '{print $2}')
          echo "## Published Package" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Package**: flutter_libs" >> $GITHUB_STEP_SUMMARY
          echo "**Version**: $VERSION" >> $GITHUB_STEP_SUMMARY
          echo "**Registry**: pub.dev (dry-run)" >> $GITHUB_STEP_SUMMARY
