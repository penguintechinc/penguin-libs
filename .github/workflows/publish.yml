name: Publish Packages

on:
  push:
    tags:
      - 'react-libs-v*'
      - 'python-libs-v*'
      - 'python-licensing-v*'
      - 'python-secrets-v*'
      - 'flutter-libs-v*'
      - 'v*'
  workflow_dispatch:
    inputs:
      package:
        description: 'Package to publish'
        required: true
        default: 'react-libs'
        type: choice
        options:
          - react-libs
          - python-libs
          - python-licensing
          - python-secrets
          - flutter-libs
          - all

permissions:
  contents: read
  packages: write
  id-token: write  # For PyPI trusted publishing

jobs:
  # ============================================
  # React Libraries - GitHub Packages (npm)
  # ============================================
  publish-react-libs:
    name: Publish React Libraries
    runs-on: ubuntu-latest
    if: |
      github.event_name == 'workflow_dispatch' &&
      (github.event.inputs.package == 'react-libs' || github.event.inputs.package == 'all') ||
      startsWith(github.ref, 'refs/tags/react-libs-v') ||
      startsWith(github.ref, 'refs/tags/v')

    defaults:
      run:
        working-directory: packages/react-libs

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://npm.pkg.github.com'
          scope: '@penguintechinc'

      - name: Install dependencies
        run: npm ci
        working-directory: .

      - name: Build package
        run: npm run build

      - name: Run type check
        run: npm run typecheck

      - name: Publish to GitHub Packages
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create release summary
        run: |
          echo "## Published Package" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Package**: @penguintechinc/react-libs" >> $GITHUB_STEP_SUMMARY
          echo "**Version**: $(node -p "require('./package.json').version")" >> $GITHUB_STEP_SUMMARY
          echo "**Registry**: GitHub Packages (npm)" >> $GITHUB_STEP_SUMMARY

  # ============================================
  # Python Libs - PyPI
  # ============================================
  publish-python-libs:
    name: Publish Python Libs
    runs-on: ubuntu-latest
    if: |
      github.event_name == 'workflow_dispatch' &&
      (github.event.inputs.package == 'python-libs' || github.event.inputs.package == 'all') ||
      startsWith(github.ref, 'refs/tags/python-libs-v') ||
      startsWith(github.ref, 'refs/tags/v')

    defaults:
      run:
        working-directory: packages/python-libs

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Install build tools
        run: |
          python -m pip install --upgrade pip
          pip install build twine

      - name: Build package
        run: python -m build

      - name: Check package
        run: twine check dist/*

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: packages/python-libs/dist/

      - name: Create release summary
        run: |
          VERSION=$(python -c "import tomllib; print(tomllib.load(open('pyproject.toml', 'rb'))['project']['version'])")
          echo "## Published Package" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Package**: penguin-libs" >> $GITHUB_STEP_SUMMARY
          echo "**Version**: $VERSION" >> $GITHUB_STEP_SUMMARY
          echo "**Registry**: PyPI" >> $GITHUB_STEP_SUMMARY

  # ============================================
  # Python Licensing - PyPI
  # ============================================
  publish-python-licensing:
    name: Publish Python Licensing
    runs-on: ubuntu-latest
    if: |
      github.event_name == 'workflow_dispatch' &&
      (github.event.inputs.package == 'python-licensing' || github.event.inputs.package == 'all') ||
      startsWith(github.ref, 'refs/tags/python-licensing-v') ||
      startsWith(github.ref, 'refs/tags/v')

    defaults:
      run:
        working-directory: packages/python-licensing

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Install build tools
        run: |
          python -m pip install --upgrade pip
          pip install build twine

      - name: Build package
        run: python -m build

      - name: Check package
        run: twine check dist/*

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: packages/python-licensing/dist/

      - name: Create release summary
        run: |
          VERSION=$(python -c "import tomllib; print(tomllib.load(open('pyproject.toml', 'rb'))['project']['version'])")
          echo "## Published Package" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Package**: penguin-licensing" >> $GITHUB_STEP_SUMMARY
          echo "**Version**: $VERSION" >> $GITHUB_STEP_SUMMARY
          echo "**Registry**: PyPI" >> $GITHUB_STEP_SUMMARY

  # ============================================
  # Python Secrets (penguin-sal) - PyPI
  # ============================================
  publish-python-secrets:
    name: Publish Python Secrets
    runs-on: ubuntu-latest
    if: |
      github.event_name == 'workflow_dispatch' &&
      (github.event.inputs.package == 'python-secrets' || github.event.inputs.package == 'all') ||
      startsWith(github.ref, 'refs/tags/python-secrets-v') ||
      startsWith(github.ref, 'refs/tags/v')

    defaults:
      run:
        working-directory: packages/python-secrets

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Install build tools
        run: |
          python -m pip install --upgrade pip
          pip install build twine

      - name: Build package
        run: python -m build

      - name: Check package
        run: twine check dist/*

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: packages/python-secrets/dist/

      - name: Create release summary
        run: |
          VERSION=$(python -c "import tomllib; print(tomllib.load(open('pyproject.toml', 'rb'))['project']['version'])")
          echo "## Published Package" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Package**: penguin-sal" >> $GITHUB_STEP_SUMMARY
          echo "**Version**: $VERSION" >> $GITHUB_STEP_SUMMARY
          echo "**Registry**: PyPI" >> $GITHUB_STEP_SUMMARY

  # ============================================
  # Go Common - No publish needed (go get from repo)
  # ============================================
  validate-go-common:
    name: Validate Go Common
    runs-on: ubuntu-latest
    if: |
      github.event_name == 'workflow_dispatch' ||
      startsWith(github.ref, 'refs/tags/')

    defaults:
      run:
        working-directory: packages/go-common

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'

      - name: Download dependencies
        run: go mod download

      - name: Verify dependencies
        run: go mod verify

      - name: Build
        run: go build ./...

      - name: Test go-common
        run: go test ./...

      - name: Download go-h3 dependencies
        run: go mod download
        working-directory: packages/go-h3

      - name: Test go-h3
        run: go test -race ./...
        working-directory: packages/go-h3

      - name: Create release summary
        run: |
          echo "## Go Modules Validated" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**go-common**: Ready for use via \`go get\`" >> $GITHUB_STEP_SUMMARY
          echo "**go-h3**: Ready for use via \`go get\`" >> $GITHUB_STEP_SUMMARY

  # ============================================
  # Flutter Libraries - pub.dev (dry-run)
  # ============================================
  publish-flutter-libs:
    name: Publish Flutter Libraries
    runs-on: ubuntu-latest
    if: |
      github.event_name == 'workflow_dispatch' &&
      (github.event.inputs.package == 'flutter-libs' || github.event.inputs.package == 'all') ||
      startsWith(github.ref, 'refs/tags/flutter-libs-v') ||
      startsWith(github.ref, 'refs/tags/v')

    defaults:
      run:
        working-directory: packages/flutter_libs

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.x'
          channel: 'stable'

      - name: Install dependencies
        run: flutter pub get

      - name: Analyze
        run: flutter analyze

      - name: Run tests
        run: flutter test

      - name: Dry run publish
        run: dart pub publish --dry-run

      - name: Create release summary
        run: |
          VERSION=$(grep 'version:' pubspec.yaml | head -1 | awk '{print $2}')
          echo "## Published Package" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Package**: flutter_libs" >> $GITHUB_STEP_SUMMARY
          echo "**Version**: $VERSION" >> $GITHUB_STEP_SUMMARY
          echo "**Registry**: pub.dev (dry-run)" >> $GITHUB_STEP_SUMMARY
