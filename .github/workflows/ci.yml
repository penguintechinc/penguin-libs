name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-react:
    name: Build & Test React Libs
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - run: npm ci
      - run: npm run build -w @penguintechinc/react-libs
      - run: npm run typecheck -w @penguintechinc/react-libs
      - run: npm run test -w @penguintechinc/react-libs

  build-python:
    name: Build & Test Python Packages
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.13'
      - run: pip install build pytest pytest-asyncio requests
      - run: pip install -e "packages/python-libs[dev]"
      - run: pytest packages/python-libs/tests -v
      - run: pip install -e "packages/python-licensing[dev]"
      - run: pytest packages/python-licensing/tests -v
      - run: cd packages/python-secrets && pip install -e ".[dev]" && pytest tests -v

  build-go:
    name: Build & Test Go Packages
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: '1.24'
      - run: go test ./...
        working-directory: packages/go-common
      - run: go mod download
        working-directory: packages/go-h3
      - run: go test -race ./...
        working-directory: packages/go-h3

  build-flutter:
    name: Build Flutter Libs
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: packages/flutter_libs
    steps:
      - uses: actions/checkout@v4
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.x'
          channel: 'stable'
      - run: flutter pub get
      - run: flutter analyze
      - run: flutter test
