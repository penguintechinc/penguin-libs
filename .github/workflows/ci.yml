name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-react:
    name: Build React Libs
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - run: npm ci
      - run: npm run build -w @penguintechinc/react-libs
      - run: npm run typecheck -w @penguintechinc/react-libs

  build-python:
    name: Build Python Utils
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.13'
      - run: pip install build
      - run: python -m build packages/python-utils

  build-go:
    name: Build Go Common
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: packages/go-common
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: '1.24'
      - run: go mod download
      - run: go build ./...
