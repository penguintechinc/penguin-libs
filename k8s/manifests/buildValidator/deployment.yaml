apiVersion: apps/v1
kind: Deployment
metadata:
  name: build-validator
  namespace: penguin-libs
  labels:
    app: build-validator
    version: v1.0.0
spec:
  replicas: 1
  selector:
    matchLabels:
      app: build-validator
  template:
    metadata:
      labels:
        app: build-validator
        version: v1.0.0
    spec:
      containers:
      - name: build-validator
        image: node:20-alpine
        imagePullPolicy: IfNotPresent
        env:
        - name: NODE_ENV
          value: "test"
        - name: NPM_REGISTRY
          value: "https://registry.npmjs.org"
        ports:
        - name: http
          containerPort: 3000
          protocol: TCP
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /ready
            port: http
          initialDelaySeconds: 5
          periodSeconds: 5
