apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

metadata:
  name: penguin-libs-beta

namespace: penguin-libs-beta

bases:
  - ../../base

namePrefix: beta-
nameSuffix: ""

commonLabels:
  environment: beta
  tier: staging

commonAnnotations:
  deployment.penguin-libs/environment: beta

replicas:
  - name: build-validator
    count: 2

patches:
  - target:
      kind: Namespace
      name: penguin-libs
    patch: |-
      - op: replace
        path: /metadata/name
        value: penguin-libs-beta
  - target:
      kind: Deployment
      name: beta-build-validator
    patch: |-
      - op: replace
        path: /spec/template/spec/containers/0/imagePullPolicy
        value: Always
      - op: replace
        path: /spec/template/spec/containers/0/env/0/value
        value: "info"
      - op: replace
        path: /spec/template/spec/containers/0/resources/requests/memory
        value: "256Mi"
      - op: replace
        path: /spec/template/spec/containers/0/resources/requests/cpu
        value: "250m"
      - op: replace
        path: /spec/template/spec/containers/0/resources/limits/memory
        value: "512Mi"
      - op: replace
        path: /spec/template/spec/containers/0/resources/limits/cpu
        value: "500m"
