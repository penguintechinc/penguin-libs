[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "penguin-libs"
version = "0.1.1"
description = "Shared Python libraries for Penguin Tech applications"
readme = "README.md"
license = {text = "AGPL-3.0"}
requires-python = ">=3.11"
authors = [
    {name = "Penguin Tech Inc", email = "dev@penguintech.io"}
]
keywords = ["penguintech", "validation", "grpc", "pydantic", "utilities"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: GNU Affero General Public License v3",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Software Development :: Libraries :: Python Modules",
]

dependencies = [
    "pydantic>=2.0",
]

[project.optional-dependencies]
flask = [
    "flask>=3.0",
    "flask-security-too>=5.0",
]
grpc = [
    "grpcio>=1.50.0",
    "grpcio-health-checking>=1.50.0",
    "grpcio-reflection>=1.50.0",
    "pyjwt>=2.0",
]
http = [
    "httpx>=0.24.0",
]
h3 = [
    "aioquic>=1.3.0",
    "hypercorn[h3]>=0.17.0",
    "httpx>=0.27.0",
    "httpx-h3>=0.1.0",
    "quart>=0.19.0",
]
all = [
    "flask>=3.0",
    "flask-security-too>=5.0",
    "flask-restx>=1.0",
    "grpcio>=1.50.0",
    "grpcio-health-checking>=1.50.0",
    "grpcio-reflection>=1.50.0",
    "httpx>=0.27.0",
    "pyjwt>=2.0",
    "aioquic>=1.3.0",
    "hypercorn[h3]>=0.17.0",
    "httpx-h3>=0.1.0",
    "quart>=0.19.0",
]
dev = [
    "pytest>=7.0",
    "pytest-cov>=4.0",
    "black>=23.0",
    "ruff>=0.1.0",
    "mypy>=1.0",
]

[project.urls]
Homepage = "https://www.penguintech.io"
Repository = "https://github.com/penguintechinc/penguin-libs"
Issues = "https://github.com/penguintechinc/penguin-libs/issues"

[tool.setuptools.packages.find]
where = ["src"]

[tool.black]
line-length = 100
target-version = ['py311', 'py312', 'py313']

[tool.ruff]
line-length = 100
target-version = "py311"

[tool.ruff.lint]
select = ["E", "F", "I", "N", "W", "UP"]

[tool.mypy]
python_version = "3.11"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
