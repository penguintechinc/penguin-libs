[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "penguin-aaa"
version = "0.1.0"
description = "PenguinTech Authentication, Authorization, and Accounting library"
readme = "README.md"
license = {text = "AGPL-3.0"}
requires-python = ">=3.11"
authors = [
    {name = "Penguin Tech Inc", email = "dev@penguintech.io"}
]
keywords = ["penguintech", "authentication", "authorization", "oidc", "jwt", "spiffe"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: GNU Affero General Public License v3",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Security",
]

dependencies = [
    "authlib>=1.3",
    "pyjwt[crypto]>=2.8",
    "pydantic>=2.0",
    "httpx>=0.27",
    "cryptography>=42",
]

[project.optional-dependencies]
spiffe = [
    "py-spiffe",
]
grpc = [
    "grpcio>=1.60",
]
dev = [
    "pytest>=8.0",
    "pytest-asyncio>=0.23",
    "pytest-cov>=5.0",
    "ruff>=0.4",
    "mypy>=1.10",
    "bandit>=1.7",
    "pip-audit>=2.6",
    "hypothesis>=6.0",
]

[project.urls]
Homepage = "https://www.penguintech.io"
Repository = "https://github.com/penguintechinc/penguin-libs"
Issues = "https://github.com/penguintechinc/penguin-libs/issues"

[tool.setuptools.packages.find]
where = ["src"]

[tool.ruff]
line-length = 100
target-version = "py311"

[tool.ruff.lint]
select = ["E", "F", "I", "N", "W", "UP"]

[tool.mypy]
python_version = "3.11"
strict = true
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
asyncio_mode = "strict"

[tool.bandit]
exclude_dirs = ["tests"]
